<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <h1 class="center">Rock Paper Scissor</h1>
    <div class="score">
      <div class="player">
        <span>Player</span>
        <p>0</p>
      </div>
      <div class="computer">
        <span>Computer</span>        <p>0</p>
      </div>
    </div>
    <div class="game">
      <h2 class="center">Choose your move</h2>
      <p class="center" style="font-size: 1.25rem;">Moves Left : <span class="moves">10</span></p>
      <div class="btns-box temp">
        <img class="playerHand" src="./assets/Rock.png" alt="rock">
        <img class="compHand flip" src="./assets/Rock.png" alt="rock">

      </div>
      <div class="btns-box">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissor</button>
      </div>
      <h3 class="ans center">Play!!</h3>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
